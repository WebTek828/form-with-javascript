<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <form class="form">
        <div class="form__name">
          <div class="form__input-container">
            <label for="first-name" class="form__label">First Name</label>
            <input
              data-type="firstName"
              id="first-name"
              type="text"
              placeholder="Enter Your First Name"
              class="form__input"
            />
          </div>
          <div class="form__input-container">
            <label for="last-name" class="form__label">Last Name</label>
            <input
              data-type="secondName"
              id="last-name"
              type="text"
              placeholder="Enter Your Last Name"
              class="form__input"
            />
          </div>
        </div>
        <div class="form__input-container">
          <label for="email" class="form__label">Email</label>
          <input
            data-type="email"
            id="email"
            type="email"
            placeholder="Enter Your Email"
            class="form__input"
          />
        </div>
        <div class="form__input-container">
          <label for="passwordd" class="form__label">Password</label>
          <input
            data-type="password"
            id="password"
            type="password"
            placeholder="Enter Your Password"
            class="form__input password"
          />
        </div>
        <div class="form__input-container">
          <label for="confirm-password" class="form__label"
            >Confirm Password</label
          >
          <input
            data-type="password"
            id="confirm-password"
            type="text"
            placeholder="Confirm Your Password"
            class="form__input password"
          />
        </div>
        <button class="form__btn">Submit</button>
      </form>
    </div>
    <script src="app.js"></script>
  </body>
</html>
